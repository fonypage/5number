<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css"
        integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"
        integrity="sha512-igl8WEUuas9k5dtnhKqyyld6TzzRjvMqLC79jkgT3z02FvJyHAuUtyemm/P/jYSne1xwFI06ezQxEwweaiV7VA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,700&display=swap&subset=cyrillic-ext"
        rel="stylesheet" />
</head>

<body>
    <div class="heading p-4">
        <h1 class="heading-title">Расчет стоимости аренды машины</h1>
    </div>
    <div class="heading">
        <h1>Каталог машин</h1>
    </div>
    <div class="carousel slide" data-ride="carousel" id="slides">
        <div class="carousel-inner">
            <ul class="carousel-indicators">
                <li data-target="#slides" data-slide-to="0" class="active"></li>
                <li data-target="#slides" data-slide-to="1"></li>
                <li data-target="#slides" data-slide-to="2"></li>
                <li data-target="#slides" data-slide-to="3"></li>
            </ul>
            <div class="carousel-item active">
                <img src="./assets/skoda_octavia_rs.jpg">
                <div class="carousel-caption">
                    <h1 class="display-2">Audi RS6</h1>
                    <h3>5000 руб</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/AudiRS6.jpg">
                <div class="carousel-caption">
                    <h1 class="display-2">Audi RS6</h1>
                    <h3>5000 руб</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/LamborginiUrus.jpeg">
                <div class="carousel-caption">
                    <h1 class="display-2">Lamborgini Urus</h1>   
                    <h3>5000 руб</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/DodgeRam_TRX.jpg">
                <div class="carousel-caption">
                    <h1 class="display-2">Dodge RAM(TRX)</h1>   
                    <h3>5000 руб</h3>
                </div>
            </div>
        </div>
    </div>
    <main class="calc-wrapper">
        <div class="container">
            <form id="form">


                <!-- Площадь -->
                <div class="calc-section">
                    <label class="checkbox-wrapper title-bold section-title .section-title--vertical-center">
                        <span class="title__inline">Количество дней</span>
                        <input type="number" min="0" max="200" value="10" id="square-input"
                            class="title__inline input-short" />
                        <span class="title__inline"></span>
                    </label>
                    <input type="range" id="square-range" class="range-input" min="1" max="60" value="10" step="1" />
                </div>

                <div class="calc-section">
                    <h4 class="checkbox-wrapper title-bold section-title">Обязательные опции</h4>
                    <label class="radio-wrapper" data-name="mobile">
                        <input type="radio" class="radio" name="type" value="1" />
                        <div class="title-lite">Детское кресло</div>
                    </label>
                    <label class="radio-wrapper" data-name="mobile">
                        <input type="radio" class="radio" name="type" value="1.3" checked />
                        <div class="title-lite">
                            Страховка (ОСАГО)
                            <span class="note">+30% к стоимости</span>
                        </div>
                    </label>
                    <label class="radio-wrapper" data-name="mobile">
                        <input type="radio" class="radio" name="type" value="1.5" />
                        <div class="title-lite">
                            Безлимитный пробег
                            <span class="note">+50% к стоимости</span>
                        </div>
                    </label>
                </div>

                <div class="calc-section">
                    <label class="checkbox-wrapper title-bold section-title"> Приём автомобиля </label>
                    <label class="radio-wrapper">
                        <input type="radio" class="radio" name="building" value="1" checked />
                        <div class="title-lite">Подача / возврат автомобиля в офисе компании.</div>
                    </label>
                    <label class="radio-wrapper">
                        <input type="radio" class="radio" name="building" value="1.1" />
                        <div class="title-lite">
                            Подача / возврат автомобиля в черте города.
                            <span class="note">+10% к стоимости</span>
                        </div>
                    </label>
                </div>

                <!-- Дополнительные опции -->
                <div class="calc-section">
                    <label class="checkbox-wrapper title-bold section-title"> Дополнительные услуги </label>
                    <label class="radio-wrapper">
                        <input type="checkbox" class="radio" name="ceiling" value="1.1" />
                        <div class="title-lite">
                            Мойка
                            <span class="note">+10% к стоимости</span>
                        </div>
                    </label>
                    <label class="radio-wrapper">
                        <input type="checkbox" class="radio" name="walls" value="1.6" />
                        <div class="title-lite">
                            Полная защита (КАСКО)
                            <span class="note">+60% к стоимости</span>
                        </div>
                    </label>
                </div>

                <!-- Стоимость ремонта -->
                <div class="calc-price">
                    <div class="calc-price-title">Стоимость аренды:</div>
                    <div class="calc-price-value">
                        <span id="total-price">0</span>
                        рублей
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
